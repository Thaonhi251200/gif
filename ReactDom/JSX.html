<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <h1>11244</h1>
    <h2>dg</h2>
    <h3>djfdf</h3>
    <script type="text/babel"> // phải đổi kiểu dữ liệu thành 'text/babel' thì mới thực thi được mặc định là 'text/javascrpit'
        const courses = [
            {
                name: 'HTML,CSS'
            },
            {
                name: 'Reponsive'
            },
            {
                name: 'ReactJS'
            }
        ]
        // bài tập: đưa từng thành phần của mảng vào trong ul là từng li
        const ul1 = <ul> {
            courses.map((courses,index)=>
            <li key={index} > {courses.name}</li>)
        }
        </ul>
        
        // ReactDOM.render(ul, document.getElementById('root')) // @17
        const contain = document.getElementById('root')
        const root = ReactDOM.createRoot(contain)
        // root.render(ul)
        root.render(ul1)

    </script>


</body>

</html>
